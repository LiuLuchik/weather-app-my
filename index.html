<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d8f9e21da0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <i class="fa-thin fa-cloud-drizzle"></i>
    <div class="card">
      <div class="card-body">
        <div class="container">
          <div class="row">
            <div class="btn-mine-city-1 col-4">London</div>
            <div class="btn-mine-city-2 col-4">Paris</div>
            <div class="btn-mine-city-3 col-4">New York</div>
          </div>
        </div>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            autofocus="on"
            autocomplete="off"
            id="city-input"
            class="enter-city"
          />
          <input type="submit" value="Search" class="btn btn-primary" />
          <button class="btn btn-success" id="currentLocation">Current</button>
        </form>

        <div class="container">
          <div class="row weath-now">
            <div class="col-6 td-city" id="city">Lond</div>
            <div class="col-6 td-detail-weather">Cloudy</div>
            <div class="col-6 day"></div>
            <div class="col-6 td-temp">
              <img src="images/cloudy.png" alt="cloudy" class="logo" />
            </div>
            <div class="col-6 hours"></div>
            <div class="col-6 td-temp">
              <div class="float-right">
                <span class="temperature" id="temperature">50</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
            <div id="date-today" class="col-6 td-date"></div>
            <p id="month-today"></p>
            <div class="col-6 wind-now" id="wind">Wind: 4km/h</div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <div class="card" style="width: 100px">
              <div class="card-body other-days">
                <h5 class="card-title">Sun</h5>
                <i class="fa-thin fa-cloud-drizzle"></i>
                <p class="card-text">
                  <img src="images/cloudy.png" alt="cloudy" class="logo" />
                  14°C
                </p>
              </div>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card" style="width: 100px">
              <i class="fa-thin fa-cloud-drizzle"></i>
              <div class="card-body other-days">
                <h5 class="card-title">Mon</h5>
                <p class="card-text">
                  <img
                    src="images/rain_light.png"
                    alt="rain slight"
                    class="logo"
                  />
                  14°C
                </p>
              </div>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card" style="width: 100px">
              <i class="fa-thin fa-cloud-drizzle"></i>
              <div class="card-body other-days">
                <h5 class="card-title">Tue</h5>
                <p class="card-text">
                  <img src="images/cloudy.png" alt="cloudy" class="logo" />
                  14°C
                </p>
              </div>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card" style="width: 100px">
              <i class="fa-thin fa-cloud-drizzle"></i>
              <div class="card-body other-days">
                <h5 class="card-title">Wed</h5>
                <p class="card-text">
                  <img src="images/cloudy.png" alt="cloudy" class="logo" />
                  14°C
                </p>
              </div>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card" style="width: 100px">
              <i class="fa-thin fa-cloud-drizzle"></i>
              <div class="card-body other-days">
                <h5 class="card-title">Thu</h5>
                <p class="card-text">
                  <img
                    src="images/rain_light.png"
                    alt="rain slight"
                    class="logo"
                  />
                  14°C
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
