<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d8f9e21da0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Enter a city"
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="enter-city"
            />
            <input type="submit" value="Search" class="btn btn-primary" />
            <button class="btn btn-success" id="currentLocation">
              Current
            </button>
          </form>

          <div class="row weath-now">
            <div class="col-6">
              <ul>
                <li><span class="td-city" id="city">L</span></li>
                <li><span class="day"></span></li>
                <li><span class="hours"></span></li>
                <li>
                  <span id="date-today"></span>
                  <span id="month-today"></span>
                </li>
              </ul>
            </div>
            <div class="col-6">
              <div class="clearfix weather-temperature float-right">
                <img src="" alt="" id="icon" class="float-left" />
                <strong id="temperature"></strong><span class="units"> Â°C</span>
              </div>
            </div>
    <div class="col-6">
    </div>
      <div class="col-6">
            <ul>
              <li id="description"></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
       </div>
    </div>

   <div class="weather-forecast" id="forecast"></div>
  </div>
<small>
      <a href="https://github.com/LiuLuchik/weather-app-my" target="_blank">Git </a>
  </small>
 </div>

    <script src="src/index.js"></script>
  </body>
</html>
